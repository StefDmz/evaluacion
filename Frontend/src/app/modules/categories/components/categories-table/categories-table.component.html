<div class="flex flex-col">
    <div class="overflow-x-auto">
        <div class="align-middle">
            <table class="w-full rounded-xl text-center">
                <thead>
                    <tr class="bg-yellow-100">
                        <th scope="col" class="text-center">Icon</th>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Opciones</th>
                    </tr>
                </thead>
                <tbody class="bg-light">
                    <tr *ngFor="let item of categories; let isLast = last"
                        [class]="isLast ? '' : 'border-b border-gray-300'">
                        <td><i [class]="'text-xl fa-solid ' + item.icon"></i></td>
                        <td>{{ item.name }}</td>
                        <td>
                            <div class="flex items-center gap-2 justify-center">
                                <button class="p-2 rounded-full text-base text-secondary-100">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button class="p-2 rounded-full text-base text-error-100">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <shared-pagination
        [canNext]="canNext"
        [canPrev]="canPrev"
        [currentPage]="currentPage"
        [pages]="pages"
        (onChangePage)="changePage($event)">
    </shared-pagination>
</div>
