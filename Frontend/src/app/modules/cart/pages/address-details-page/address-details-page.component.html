<div class="flex flex-col w-full">
    <h3 class="text-center text-white font-bold text-xl">Completa los datos</h3>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Datos personales</h4>

        <div class="flex flex-col gap-y-0.5">
            <label>Nombre:</label>
            <input type="text" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
        </div>

        <div class="flex flex-col gap-y-0.5">
            <label>Celular:</label>
            <input type="text" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
        </div>
    </div>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Tipo de entrega</h4>
        <div class="flex justify-between items-center">
            <label>Envio a domicilio:</label>
            <input type="radio" class="h-5 w-5" />
        </div>
        <div class="flex justify-between items-center">
            <label>Pasar a recoger:</label>
            <input type="radio" class="h-5 w-5 checked:border-yellow-200" />
        </div>
    </div>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Dirección de entrega</h4>

        <p class="text-yellow-400 text-center -mt-4 font-semibold">Costo de envío: $0.00</p>

        <div class="flex flex-col gap-y-0.5">
            <label>Zona, colonia o super manzana:</label>
            <input type="text" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
        </div>

        <div class="flex flex-col gap-y-0.5">
            <label>Calle o mz:</label>
            <input type="text" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
        </div>

        <div class="grid grid-cols-2 justify-between gap-x-2">
            <div class="flex flex-col gap-y-0.5">
                <label>Número exterior:</label>
                <input type="number" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
            </div>

            <div class="flex flex-col gap-y-0.5">
                <label>Número interior:</label>
                <input type="number" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
            </div>
        </div>

        <div class="flex flex-col gap-y-0.5">
            <label>Referencias:</label>
            <textarea type="text" class="rounded-md py-1.5 h-16 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none"></textarea>
        </div>
    </div>
</div>
