<schedule-form *ngIf="sidebarType === 'Edit'" [schedule]="scheduleSelected"></schedule-form>

<div class="flex justify-between items-center">
    <div class="text-3xl text-accent-100 font-bold drop-shadow-lg text-center uppercase flex justify-center items-center w-full">
        <i class="fa-solid fa-clock"></i>
        <h2 class="ml-3" id="horarios">Horarios</h2>
    </div>
</div>

<hr class="border border-warning-100 my-8" />

<schedule-table (onEditSchedule)="openSidebar($event)"></schedule-table>
