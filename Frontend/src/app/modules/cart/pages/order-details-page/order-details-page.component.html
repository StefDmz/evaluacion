<div class="flex flex-col w-full">
    <h3 class="text-center text-white font-bold text-xl">Completa los datos</h3>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Propina</h4>

        <div class="px-4">
            <div class="grid grid-cols-3 gap-2">
                <button class="rounded-md bg-transparent border py-0.5 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white hover:font-semibold">
                    $0
                </button>
                <button class="rounded-md bg-transparent border py-0.5 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white hover:font-semibold">
                    $10
                </button>
                <button class="rounded-md bg-transparent border py-0.5 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white hover:font-semibold">
                    $20
                </button>
                <button class="rounded-md bg-transparent border py-0.5 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white hover:font-semibold">
                    $30
                </button>
                <button class="rounded-md bg-transparent border py-0.5 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white hover:font-semibold">
                    $40
                </button>
                <button class="rounded-md bg-transparent border py-0.5 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white hover:font-semibold">
                    Otro
                </button>
            </div>
        </div>
    </div>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Cupón de descuento</h4>
        <div class="flex justify-between items-center">
            <input type="text" class="rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />
            <button class="bg-yellow-200 text-white w-auto rounded-md py-1.5 px-4">Validar</button>
        </div>
    </div>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Detalle del pedido</h4>

        <div class="grid grid-cols-2 gap-y-1">
            <label>Total del pedido:</label>
           <label>{{ cartSubtotal | currency }}</label>
           <label>Costo del envío:</label>
           <label>+ $0.00</label>
           <label>Propina:</label>
           <label>+ $0.00</label>
        </div>
    </div>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Método de pago</h4>

        <p class="text-yellow-400 text-center -mt-4 font-semibold">Selecciona el de tu preferencia</p>

        <div class="flex justify-between items-center">
            <label>Efectivo:</label>
            <input type="radio" class="h-5 w-5" />
        </div>

        <input type="text" class="rounded-md w-full py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" />

        <div class="flex justify-between items-center">
            <label>Trasnferencia:</label>
            <input type="radio" class="h-5 w-5 checked:border-yellow-200" />
        </div>
    </div>

    <div class="flex flex-col mt-4 p-4 bg-yellow-50 rounded-md gap-y-3">
        <h4 class="text-center font-semibold text-lg">Comentarios</h4>

        <div class="flex flex-col gap-y-0.5">
            <label>Referencias:</label>
            <textarea type="text" class="rounded-md py-1.5 h-16 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none"></textarea>
        </div>
    </div>
</div>
