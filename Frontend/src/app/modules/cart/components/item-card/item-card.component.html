<li class="border-yellow-300 w-full flex flex-col"
    [class]="isLast ? 'border-none' : 'border-b-2' ">
    <div class="grid grid-cols-5 items-center py-2.5 gap-x-1 ">
    <p class="col-span-3">
        {{ item.product.name }} 
        <span class="ml-1 text-sm italic text-yellow-500 font-semibold">x{{ item.quantity }}</span>
    </p>
    
    <p>{{ (item.product.price * item.quantity) | currency }}</p>
    
    <div class="flex flex-col gap-y-1.5 text-sm">
        <button class="p-1 bg-yellow-500 rounded-full text-white hover:bg-yellow-400"
            (click)="showEditInput()">
            <i class="fa-solid fa-pencil"></i>
        </button>
        
        <button class="p-1 border border-red-600 rounded-full text-red-600 hover:bg-red-100"
            (click)="deleteItem()">
            <i class="fa-solid fa-trash-can"></i>
        </button>
    </div>
</div>
    <div class="grid grid-cols-5 gap-x-1 my-3 animate__animated" *ngIf="edit"
        [class]="edit ? 'animate__fadeIn' : 'animate__fadeOut'">
        <div *ngIf="txtQuantity.valueAsNumber == 0" class="col-span-5 text-sm text-red-800 italic">
            *Se debe ingresar un n√∫mero mayor a 0.
        </div>
        <input type="number" class="col-span-4 rounded-md py-1.5 px-2 border-2 border-yellow-200 bg-gray-50 focus:border-2 focus:border-yellow-500 focus:ring-0 focus:outline-none" 
            #txtQuantity
            [value]="item.quantity" 
            (keyup.enter)="editQuantity()"/>
        <button class="py-2 border border-yellow-500 text-yellow-500 hover:text-white hover:bg-yellow-500 rounded-md"
            (click)="editQuantity()">
            Editar
        </button>
    </div>
    
</li>
