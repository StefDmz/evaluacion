<form class="h-screen flex justify-center items-center w-full" [formGroup]="userForm">
    <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-xl max-w-sm">
        <div class="space-y-4">
            <h1 class="text-center text-2xl font-semibold">Login</h1>
            <hr>
            <div class="flex items-center border-2 py-2 px-3 rounded-md mb-4">
                <div class="h-5 w-5 text-gray-400">
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <input class="pl-2 outline-none border-none w-full" type="text" placeholder="Nombre" formControlName="name" required />
            </div>
            
            <div class="flex items-center border-2 py-2 px-3 rounded-md">
                <div class="h-5 w-5 text-gray-400">
                    <i class="fa-solid fa-key"></i>
                </div>

                <input class="pl-2 outline-none border-none w-full" type="password" placeholder="Clave" formControlName="password" required />
            </div>
        </div>

        <button class="mt-6 w-full shadow-xl rounded-md bg-admin-primary-100 py-2.5 px-4 text-white hover:bg-admin-primary"
            (click)="login()">
            Aceptar
        </button>
    </div>
</form>
