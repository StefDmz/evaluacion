<div class="flex flex-col">
    <div class="overflow-x-auto">
        <div class="align-middle">
            <table class="w-full rounded-xl text-center">
                <thead>
                    <tr class="bg-yellow-100">
                        <th scope="col" class="text-center">DÃ­a</th>
                        <th scope="col" class="text-center">Apertura</th>
                        <th scope="col" class="text-center">Cierre</th>
                        <th scope="col" class="text-center">Editar</th>
                    </tr>
                </thead>
                <tbody class="bg-light">
                    <tr *ngFor="let item of schedules; let isLast = last"
                        [class]="isLast ? '' : 'border-b border-gray-300'">
                        <td>{{ item.day }}</td>
                        <td>{{ item.open != '' ? item.open : '-' }}</td>
                        <td>{{ item.close != '' ? item.close : '-' }}</td>
                        <td>
                            <div class="flex items-center gap-2 justify-center">
                                <button class="p-2 rounded-full text-base text-secondary-100"
                                    (click)="editSchedule(item)">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
