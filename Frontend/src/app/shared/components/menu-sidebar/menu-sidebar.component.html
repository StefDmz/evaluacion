<div class="min-h-screen bg-light p-6 shadow-lg h-full rounded-r-lg">
    <div class="flex w-52 flex-col justify-between h-full">
        <div class="flex flex-1 flex-col gap-y-8">
            <h3 class="font-medium text-4xl text-center">Negocio</h3>

            <button class="flex justify-center items-center py-1.5 rounded-lg border border-blue-600 bg-blue-50 text-blue-600 hover:text-white hover:bg-blue-600"
            (click)="showSchedule()">
                <i class="fa-solid fa-clock"></i>
                <p class="ml-2">Horarios de servicio</p>
            </button>

            <div class="flex flex-col justify-center gap-y-4 mt-6 text-gray-900">
                <div class="flex justify-center items-center text-3xl font-semibold">
                    <i class="fa-solid fa-utensils"></i>
                    <p class="ml-3">Menú</p>
                </div>
                <div class="flex flex-col justify-center text-lg font-medium">
                    <a class="flex justify-center items-center py-1.5 rounded-lg hover:bg-background-100 hover:text-white"
                    *ngFor="let item of categories"
                    [href]="'#' + item.name">
                    <i [class]="'fa-solid ' + item.icon"></i>
                    <p class="ml-3">{{item.name}}</p>
                </a>
                </div>
            </div>
        </div>

        <button class="flex justify-center items-center w-full py-2.5 rounded-full bg-background-100 text-white gap-x-1.5 font-semibold btn-zoom"
        (click)="showCart()">
            <i class="fa-solid fa-cart-shopping text-xl"></i>
            <p class="rounded-full bg-error-100 h-6 w-6 p-0.5 flex justify-center items-center"><span class="text-center">{{ numberCartItems }}</span></p>
            <p>Artículos</p>
            <p>{{ cartSubtotal | currency }}</p>
        </button>
    </div>
</div>
