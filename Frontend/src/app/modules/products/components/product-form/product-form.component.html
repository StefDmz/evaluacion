<div class="sidebar admin">
    <div class="sidebar-cover"></div>
    <section class="animate__animated" [class]="isOpen ? 'animate__fadeInRightBig' : 'animate__fadeOutRight'">
        <div class="w-full relative">
            <div class="flex flex-col justify-between p-6 break-words h-full overflow-y-auto">
                <div class="flex flex-col">
                    <div class="flex items-center justify-between text-admin-primary-100">
                        <h3 class="text-2xl font-semibold"></h3>

                        <button class="text-3xl" (click)="closeSidebar()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>

                    <form class="mt-10 flex flex-col items-center justify-items-center w-full gap-y-8">
                        <img class="w-36 h-36 rounded-md"  />

                        <input type="text" class="input-ctrl admin w-full" />

                        <input type="text" class="input-ctrl admin w-full" />

                        <input type="text" class="input-ctrl admin w-full" />

                        <input type="text" class="input-ctrl admin w-full" />

                        <input type="text" class="input-ctrl admin w-full" />

                        <input type="text" class="input-ctrl admin w-full" />

                    </form>
                </div>

                <button class="bg-admin-primary-100 rounded-md py-2.5 flex justify-center items-center text-black hover:bg-admin-primary btn-zoom">
                    <i class="fa-solid fa-cart-plus text-xl"></i>
                    <p class="ml-3">Cambiar</p>
                </button>
            </div>
        </div>
    </section>
</div>
