<div class="flex flex-col">
    <div class="overflow-x-auto">
        <div class="align-middle">
            <table class="w-full rounded-xl">
                <thead>
                    <tr class="bg-yellow-100">
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody class="bg-light">
                    <tr *ngFor="let item of products; let isLast = last"
                        [class]="isLast ? '' : 'border-b border-gray-300'">
                        <td>
                            <img class="h-24 w-24 rounded-lg" [src]="item.image | imagePipe" />
                        </td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.price | currency }}</td>
                        <td>
                            <div class="flex flex-col items-center gap-2">
                                <button class="p-2 rounded-full text-base text-secondary-100">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button class="p-2 rounded-full text-base text-error-100">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-2 flex justify-between">
        <span></span>
        <div class="flex gap-x-4 items-center">
            <button *ngIf="canPrev" (click)="changePage(currentPage - 1)"><i class="fa-solid fa-angle-left"></i></button>

            <div class="flex items-center">
                <p class="mr-2">Página {{ currentPage }}</p> 
                <!-- <input class="mx-2 p-2 w-14 rounded-md" type="number" [value]="currentPage" min="1" [max]="pages" /> -->
                <p>de {{ pages }}</p>
            </div>

            <button *ngIf="canNext" (click)="changePage(currentPage + 1)"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
</div>
