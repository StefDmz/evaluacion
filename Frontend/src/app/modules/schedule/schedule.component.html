<div class="fixed z-20 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full flex items-center justify-center animate__animated"
    [class]="!isClosing ? 'animate__fadeIn' : 'animate__fadeOut'">
    <div class="relative shadow-xl rounded-lg bg-white max-w-[550px] w-full text-gray-900 animate__animated"
        [class]="!isClosing ? 'animate__fadeInDown' : 'animate__fadeOutUp'">
        <div class="flex justify-between p-6 items-center border-b border-gray-300">
            <h4 class="text-xl">Horarios de servicio</h4>
            
            <button class="text-2xl text-gray-400" (click)="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="p-10 border-b border-gray-300 overflow-y-auto">
            <div class="flex flex-col gap-y-4 w-full">
                <div class="p-4 bg-yellow-100 border border-yellow-500 rounded-xl">
                    <div class="flex gap-x-6 items-center">
                        <p class="text-yellow-500 text-xl">
                            <i class="fa-solid fa-clock"></i>
                        </p>
                        <div class="flex flex-col">
                            <h5 class="font-semibold">Lunes</h5>
                            <p>09:00 - 18:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end p-6">
            <button class="bg-gray-600 text-white py-2 px-4 rounded-lg"
            (click)="closeModal()">
                Cerrar
            </button>
        </div>
    </div>
</div>
