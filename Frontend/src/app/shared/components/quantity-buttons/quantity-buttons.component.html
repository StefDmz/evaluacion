<div class="flex w-full justify-center items-center gap-x-4">
    <p>Cantidad: </p>
    <button class="rounded-full bg-transparent border flex justify-center items-center"
        [class]="smallSize ? 'w-6 h-6 text-sm border-yellow-500 hover:bg-yellow-500 hover:text-white' : 'w-10 h-10 text-base border-white hover:bg-white hover:text-black'"
        (click)="updateQtyProduct(false)">
        <i class="fa-solid fa-minus"></i>
    </button>
    <p class="font-semibold"
        [class]="smallSize ? 'text-xl' : 'text-2xl'">
        {{ quantity }}
    </p>
    <button class="rounded-full bg-transparent border flex justify-center items-center"
        (click)="updateQtyProduct(true)"
        [class]="smallSize ? 'w-6 h-6 text-sm border-yellow-500 hover:bg-yellow-500 hover:text-white' : 'w-10 h-10 text-base border-white hover:bg-white hover:text-black'">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>
